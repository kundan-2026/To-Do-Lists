<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="todo-container" role="application" aria-label="Advanced To-Do List with animations">
    <h1>To-Do List</h1>
    <form id="todoForm" aria-label="Add new to-do">
      <input type="text" id="todoInput" placeholder="What needs to be done?" aria-required="true"
        aria-describedby="todoHelp" autocomplete="off" />
      <button type="submit" class="add-btn" aria-label="Add to-do">Add</button>
    </form>
    <div class="filters" role="group" aria-label="Filter tasks">
      <button type="button" data-filter="all" class="active" aria-pressed="true">All</button>
      <button type="button" data-filter="active" aria-pressed="false">Active</button>
      <button type="button" data-filter="completed" aria-pressed="false">Completed</button>
    </div>
    <ul class="todo-list" id="todoList" aria-live="polite" aria-label="To-do items">
      <!-- To-dos will appear here -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
